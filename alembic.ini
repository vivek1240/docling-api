# Alembic Configuration
# ======================

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Template for migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate revision to 8 chars
truncate_slug_length = 40

# Set to 'true' to run auto-generation with --autogenerate
# revision_environment = false

# Set to 'true' to allow running offline migrations
# sqlalchemy.url is set dynamically in env.py

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
